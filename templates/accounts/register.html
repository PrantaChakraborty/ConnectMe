<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>socialWebsite</title>
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="../../static/css/styles.css">
    <link rel="stylesheet" href="../../static/css/styles2.css">
</head>

<body>
    <div class="login-clean">
        <form id="login-form" method="post">
            <div class="illustration"></div>
            <div class="form-group"><input class="form-control" type="email" name="username" placeholder="User Name" required=""></div>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email" required=""></div>
            <div class="form-group"><input class="form-control" type="email" name="pass1" placeholder="Password" required=""></div>
            <div class="form-group"><input class="form-control" type="password" name="password2" placeholder="Password" required=""></div>
            <div class="form-group"><button class="btn btn-primary btn-block border rounded" id="login-button" type="submit"><strong>Register</strong></button></div>
            <p>Forgot Your Password?&nbsp;<a href="#">Reset.</a></p>
            <p>Already Have an account?&nbsp;<a href="#">Login.</a></p>
        </form>
    </div>
    <script src="../../static/js/jquery.min.js"></script>
    <script src="../../static/js/bootstrap.min.js"></script>
</body>

</html>
