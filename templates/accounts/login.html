{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>socialWebsite</title>
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="../../static/css/styles.css">
    <link rel="stylesheet" href="../../static/css/styles2.css">
</head>

<body>
{% block content %}
    <div class="login-clean">
        <form id="login-form" method="post">
            {% csrf_token %}
            <div class="illustration"></div>
            <div class="form-group"><input class="form-control" type="text" name="username" placeholder="User Name"
                                           required=""></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"
                                           required=""></div>
            <div class="form-group">
                <button class="btn btn-primary btn-block border rounded" id="login-button" type="submit"><strong>Log
                    In</strong></button>
            </div>
            <p>Forgot Your Password?&nbsp;<a href="#">Reset.</a></p>
            <p>Don't have an account?&nbsp;<a href="#">Sign Up.</a></p>
        </form>
    </div>
    <script src="../../static/js/jquery.min.js"></script>
    <script src="../../static/js/bootstrap.min.js"></script>
{% endblock content %}
</body>

</html>
